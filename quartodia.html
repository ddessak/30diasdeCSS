<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <style>
        html, body {
        width: 100%;  
        height: 100%;
        background:#fce3fb;
        -webkit-font-smoothing: antialiased;
        display: flex;
        justify-content: center;
        align-items: center;
        }


        h1 {
        height: 100px;
        }

        h1 span {
        position: relative;
        top: 20px;
        display: inline-block;
        animation: bounce .3s ease infinite alternate;
        font-family: 'Titan One', cursive;
        font-size: 80px;
        color: #ed0ee0;
        text-shadow: 0 1px 0 #CCC,
                    0 2px 0 #98dbfa,
                    0 3px 0 #CCC,
                    0 4px 0 #98dbfa,
                    0 5px 0 #CCC,
                    0 6px 0 transparent,
                    0 7px 0 transparent,
                    0 8px 0 transparent,
                    0 9px 0 transparent,
                    0 10px 10px rgba(0, 2, 4, .7);
        }

        h1 span:nth-child(2) { animation-delay: .1s; }
        h1 span:nth-child(3) { animation-delay: .2s; }
        h1 span:nth-child(4) { animation-delay: .3s; }
        h1 span:nth-child(5) { animation-delay: .4s; }
        h1 span:nth-child(6) { animation-delay: .5s; }
        h1 span:nth-child(7) { animation-delay: .6s; }
        h1 span:nth-child(8) { animation-delay: .7s; }
        h1 span:nth-child(9) { animation-delay: .8s; }
        h1 span:nth-child(10) { animation-delay: .9s; }
        h1 span:nth-child(11) { animation-delay: .10s; }

        @keyframes bounce {
        100% {
            top: -20px;
            text-shadow: 0 1px 0#a10a82,
                        0 2px 0 #a10a82,
                        0 3px 0#a10a82,
                        0 4px 0 #a10a82,
                        0 5px 0 #a10a82,
                        0 6px 0 #a10a82,
                        0 7px 0 #a10a82,
                        0 8px 0 #a10a82,
                        0 9px 0 #a10a82,
                        0 50px 25px rgba(56, 2, 45, .2);
        }
        }
    </style>
    <body>
        <h1>
            <span>O</span>
            <span>U</span>
            <span>T</span>
            <span>U</span>
            <span>B</span>
            <span>R</span>
            <span>O</span>
            &nbsp &nbsp &nbsp 

            <span>R</span>
            <span>O</span>
            <span>S</span>
            <span>A</span>
          </h1>
    </body>
</html>
