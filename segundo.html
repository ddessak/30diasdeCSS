<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Segundo Dia</title>
        <link rel="SHORTCUT ICON" href="image/one.png">

    </head>
    <style>
        body{
            background-color: #edeff5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .spinner{
            border: 8px solid rgba(16, 36, 94,0.5);
            border-top-color: rgb(1, 22, 82);
            border-radius: 50%;
            height: 60px;
            width: 60px;
            animation: spin 1s linear infinite;
        }
        .spinner1{
            border: 8px solid rgba(16, 36, 94,0.5);
            border-top-color: rgb(1, 22, 82);
            border-radius: 50%;
            height: 60px;
            width: 60px;
            animation: spin 2s linear infinite;
        }
        .spinner2{
            border: 8px solid rgba(16, 36, 94,0.5);
            border-top-color: rgb(1, 22, 82);
            border-radius: 50%;
            height: 60px;
            width: 60px;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            to{
                transform:rotate(360deg);
            }
        }
    </style>
    <body>
        <div class="spinner"></div>
        <div class="spinner1"></div>
        <div class="spinner2"></div>
    </body>
</html>
